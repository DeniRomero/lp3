<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Contenedores - div</title>
    <style>
        .ciudad {
            background-color: darkgoldenrod;
            color: darkred;
            margin: 40px;
            border: 2px solid tomato;
        }
        #titulo{
            background-color: blueviolet;
            color: crimson;
            padding: 40px;
            text-align: center;
            text-decoration: darkblue;
        }
    </style>
</head>

<body>
    <h1 id="titulo">Estas son las capitales de esos paises</h1>
    <div class="ciudad">
        <h1>Asunción</h1>
        <p>Asunción es la capital de Paraguay</p>
    </div>
    <hr>
    <div class="ciudad">
        <h1>Buenos Aires</h1>
        <p>Buenos Aires es la capital de Argentina</p>
    </div>
    <hr>
    <div class="ciudad">
        <h1>Montevideo</h1>
        <p>Montevideo es la capital de Uruguay</p>
    </div>
    <hr>
</body>

</html>
